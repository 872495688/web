    <h1 align ="center"><font face ="宋体" >从奥运冠军到环法冠军，托马斯的人生字典里只有“坚持”</font></h1>
    <blockquote>2018年07月30日13:19 来源：新华社 </blockquote>
    <hr>
 
    <img src="http://tyzg.ys1.cnliveimg.com/577/img/2018/0730/180730131702268_375.jpg 

" title="照片" border="2"  width="1000" height="600">
<a href="https://mil.eastday.com/" target="_blank">访问军事!</a>
    <p>此刻站在巴黎香榭丽舍大街最高领奖台上的托马斯一定不会忘记，22年前在加的夫曼迪体育场外扒着栏杆看自行车训练的那个瘦弱男孩。</p>
    <p>快速旋转的车轮对这个男孩似乎有种魔力，3天时间过去了，他还在想着看到的场景。于是他回到那里，鼓足勇气问了一句：“我可以试试吗？”</p>
    <p> 那个10岁男孩也许没有想到，他由此推开了通往奥运冠军与环法冠军之路的大门。</p>
   <p>少年时期展现求胜欲望</p>
   <p>成长于威尔士加的夫郊区的托马斯，冠军故事始于一家名为曼迪飞行者的自行车俱乐部。</p>
